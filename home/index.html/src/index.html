<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="color-scheme" content="light dark" />
		<meta name="description" content="Example Website" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link crossorigin href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=block" rel="stylesheet" />

		<!-- Open Graph -->
		<meta property="og:description" content="Example Website" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image" content="https://www.polymermallard.com/image/shareable.jpg" />
		<meta property="og:title" content="Example Website | Polymer Mallard" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.polymermallard.com" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:description" content="Example Website" />
		<meta name="twitter:image" content="https://www.polymermallard.com/image/shareable.jpg" />
		<meta name="twitter:title" content="Example Website | Polymer Mallard" />
		<meta name="twitter:url" content="https://www.polymermallard.com" />

		<!-- Link -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
		<link rel="icon" href="/favicon.ico" />

		<!-- Title -->
		<title>Example Website | Polymer Mallard</title>
	</head>
	<body>
		<main class="container" id="app"></main>

		<script type="module" src="/main.js"></script>
	</body>
</html>
